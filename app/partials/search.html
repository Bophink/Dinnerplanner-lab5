<!--We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/header.html'" ></ng-include>
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>
<div class="col-md-4">
	<input type="search" ng-model="query" class="form-control"   placeholder="search for dishes here!" style="width:80%; float: left;"/>
	<button ng-click="search(query)" id="search" class="btn" style="width: 20%; float: left;">
		search
	</button>
	<p>{{status}}</p>
</div>

<!-- Här börjar det jag klistrade in -->
<div>
	<div ng-repeat="dish in dishes"class="col-md-2" style="margin: 20px 20px">
		<img ng-src="{{dish.ImageURL120}}">
			<div>
				<a href="#/dish/{{dish.RecipeID}}" style="heigth: 5%; width: 100%;" class="btn btn-primary">{{dish.Title}}</a>
			</div>
		</img>
		{{dish.Title}}
		<a ng-href="#/dish/{{dish.RecipeID}}">View more</a>
	</div>
</div>
